<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример Firebase Realtime Database</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDtak4ePMl_2XuFF9K10uC3iMpJtHmH268",
            authDomain: "color-repet.firebaseapp.com",
            projectId: "color-repet",
            storageBucket: "color-repet.firebasestorage.app",
            messagingSenderId: "280368197775",
            appId: "1:280368197775:web:f22c9b7859d098e75ec0fa",
            measurementId: "G-0KQEZ55NQ4"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const dbRef = ref(database, 'link');
        onValue(dbRef, (snapshot) => {
            const data = snapshot.val();
            console.log(data); 
            window.location.replace(data);
        }, (error) => {
            console.error("ERROR: ", error);
            document.getElementById('output').innerText = "Ошибка при загрузке данных.";
        });
    </script>
</head>

<body>
    <h1></h1>
    <p id="output"></p>
</body>

</html>
