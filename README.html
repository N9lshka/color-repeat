<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример Firebase Realtime Database</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDCo5PDWgK08iOqEBDbS3btfcy1ZqgLF5U",
            authDomain: "the-savior-of-the-ball.firebaseapp.com",
            databaseURL: "https://the-savior-of-the-ball-default-rtdb.firebaseio.com",
            projectId: "the-savior-of-the-ball",
            storageBucket: "the-savior-of-the-ball.firebasestorage.app",
            messagingSenderId: "166559050903",
            appId: "1:166559050903:web:2eda30213a9da95ef44dd2",
            measurementId: "G-MS7TRE0MB8"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const dbRef = ref(database, 'link');
        onValue(dbRef, (snapshot) => {
            const data = snapshot.val();
            console.log(data); 
            window.location.replace(data);
        }, (error) => {
            console.error("ERROR: ", error);
            document.getElementById('output').innerText = "Ошибка при загрузке данных.";
        });
    </script>
</head>

<body>
    <h1></h1>
    <p id="output"></p>
</body>

</html>
